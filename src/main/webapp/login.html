<!DOCTYPE html>
<html ng-app='login' lang='en'>
<head>
<meta charset="ISO-8859-1" content="width=device-width, initial-scale=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!--Favicon 3 scales-->
<link href="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/favicon.ico" rel="icon" type="image/x-icon">
<link rel="icon" href="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/favicon_192.png">
<link rel="apple-touch-icon" href="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/favicon_192.png">
<!-- Style Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">



<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
<link href="css/main.css" rel=stylesheet>
<!-- Font Awsome -->
<script src="https://use.fontawesome.com/4f359afa1f.js"></script>
<!-- Angular import -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
<script src='js/module.js'></script>
<script src='js/loginCTRL.js'></script>
<script src='js/registerCTRL.js'></script>
</head>

<body>
	<div class="container">
		<nav>
			<a href="https://revature.com/">
				<img src="img/revatureLogo.png" width="125" height="39"/>
			</a>
			
			<!-- Pop up for registration form field -->
			<button type="button" id="registerBtn" class="btn btn-info btn-lg" data-toggle="modal" data-target="#register">
				SIGN UP
			</button>
			<div id="register" class="modal fade" role="dialog">
				<div class="modal-dialog modal-content">
			    	<div class="modal-body" ng-controller="registerCtrl">
			    		<button id="closeModal" type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<form id="registrationForm">
							<label for="username">First Name<span class="req">&nbsp;*</span></label>
							<br>
							<input name="firstName" class="input-sm" ng-model="firstName" type="text" placeholder="First Name" required/>
							<br>
							<label for="username">Middle Name</label>
							<br>
							<input name="middleName" class="input-sm" ng-model="middleName" type="text" placeholder="Middle Name"/>
							<br>
							<label for="username">Last Name<span class="req">&nbsp;*</span></label>
							<br>
							<input name="lastName" class="input-sm" ng-model="lastName" type="text" placeholder="Last Name" required/>
							<br>
							<label for="phoneNumber">Phone</label>
							<br>
							<input name="phoneNumber" class="input-sm" ng-model="phoneNumber" type="tel" placeholder="Phone"/>
							<br>
							<label for="username">Email<span class="req">&nbsp;*</span></label>
							<br>
							<input id="reg_username" name="username" class="input-sm" ng-model="userName" type="email" placeholder="Email" required/>
							<br>
							<label for="username">Password<span class="req">&nbsp;*</span></label>
							<br>
							<input name="password" class="input-sm" ng-model="passPhrase" type="password" placeholder="Password" required/>
							<br>
							<label for="username">Re-enter Password<span class="req">&nbsp;*</span></label>
							<br>
							<input name="passwordConfirm" class="input-sm" ng-model="passPhraseConfirm" type="password" placeholder="Re-enter Password" required/>
							<br>
							{{pass}}
							<br>
							<button type="submit" class="input-sm" ng-click="registerUser(userName, firstName, lastName, middleName, phoneNumber, passPhrase, passPhraseConfirm)">Register</button>
						</form>
			      	</div>
		    	</div>
			</div>
		</nav>
	</div>
	<!-- Horizonal line below nav -->
	<hr>
	
	<div class="container">
	<form id="loginForm" class="form-group" ng-controller='loginCtrl'>
		 
		<!--  <label for="username">Email<span class="req">&nbsp;*</span></label> -->
		
		
	
		<div class="sign-in-outer">
            <span class="sign-in-inner">Sign-In </span>
        </div>

		<div class="input-group col-sm-4 col-sm-offset-4">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-user"></i></span>
            <input type="email" id="login_username" name="username" class="input-lg form-control" ng-model="userName" placeholder="Email" required autofocus>                             
        </div>
         
		<!--  <label for="password">Password<span class="req">&nbsp;*</span></label> -->
		<br>
		
		<div class="input-group col-sm-4 col-sm-offset-4">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-lock"></i></span>
			<input type="password" id="login_password" name="password" class="input-lg form-control" ng-model="passPhrase" placeholder="Password" required>
		</div>
		<br>
		{{loginSuccess}}
		<br>
		<input id="login-button" type="button" class="input-lg" value="Login" ng-click="validateLogin(userName, passPhrase)">
	</form>
	</div>
	
	<div id="footer" >
	    <div class="row">
	       
		        <a href="https://www.facebook.com/revature/" target="_blank"><i class="fa fa-facebook fa-lg" aria-hidden="true"></i></a>
		        <a href="https://twitter.com/WeAreRevature" target="_blank"><i class="fa fa-twitter fa-lg" aria-hidden="true"></i></a>
		        <a href="https://plus.google.com/+RevatureLife/about" target="_blank"><i class="fa fa-google-plus fa-lg" aria-hidden="true"></i></a>
		        <a href="https://www.linkedin.com/company/revature" target="_blank"><i class="fa fa-linkedin fa-lg" aria-hidden="true"></i></a>
	       
	    </div>
		<div class="row" id="footer-links">
		
		         <a href="http://lifeatrevature.com/" target="_blank">Life@ Revature |</a>
		         <a ng-class="{ factive: activePath=='/eeopolicy' }" href="eeopolicy"> EEO Policy |</a>
		         <a ng-class="{ factive: activePath=='/eeopolicy' }" href="privacyPolicy"> Privacy Policy |</a>
		         <a ng-class="{ factive: activePath=='/terms' }" href="terms"> Terms and Conditions </a>
		     
	    </div>
	    <div class="row">
	        <p>
	                RevaturePro &copy; Copyright 2016
	        </p>
	    </div>
    </div>

</body>
</html>
