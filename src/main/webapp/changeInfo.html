<html>
<head>
<title>Change Information View</title>
<!-- Style Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
<link href="css/main.css" rel=stylesheet>
<!-- Angular Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
<script src="js/changeInformationCTRL.js"></script>
</head>
<body class="container-fluid" ng-app="changeInformationApp" ng-controller="changeInformationCtrl">
<header class="col-md-12 text-left">
	<a href="https://revature.com/">
		<img src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png"/>
	</a>
</header>
<div class="col-md-12">
	<h1>Change User Information</h1>
</div>
<div class="col-md-12">
	<h2>Enter User Information:</h2>
	<form class ="form-group">
		<label for="userEmail">Enter Email:</label>
		<input type="email" class="form-control" ng-model="userEmailModel" id="userEmail">
		<label for="currentPassword">Enter Current Password:</label>
		<input type="password" class="form-control" ng-model="currentPasswordModel" id="currentPassword">
		<div id="currentPasswordDiv">{{incorrectPassword}}</div>
	</form>
</div>
<br>
<div class="col-md-6">
	<h2>Change Password:</h2>
	<form class="form-group">
		<label for="firstPassword">Enter New Password:</label>
		<input type="password" class="form-control" ng-model="firstPasswordModel" id="firstPasswordChange">
		<label for="secondPassword">Re-Enter New Password:</label>
		<span class="wrong">{{notEqual}}</span>
		<input type="password" class="form-control" ng-model="secondPasswordModel" id="secondPasswordChange">
		<div id="badFormatDiv">{{badFormat}}</div>
		<input type="button" class="btn btn-primary" ng-click="formChangePassword()" value="Submit">
	</form>
</div>
<br>
<div class="col-md-6">
	<h2>Change Phone Number:</h2>
	<form class="form-group">
		<label for="phoneChange">Enter New Phone Number</label>
		<input type="tel" class="form-control" ng-model="phoneChangeModel" id="phoneChange">
		<div id="phoneChangeDiv">{{phoneBadFormat}}</div>
		<input type="button" class="btn btn-primary" ng-click="formChangePhoneNumber()" value="Submit">
	</form>
</div>
<br>
<br>
<div class="col-md-12">
	<div id="successMessageDiv">{{successMessage}}</div>
	<button id="changeUserInfoCancelButton">Cancel</button>
</div>
<footer class="col-md-12">
	<i class="fa fa-check-circle" aria-hidden="true"></i>
	<i>©2017 All Rights Reserved.</i>
</footer>
</body>
</html>
