<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset="ISO-8859-1" content="width=device-width, initial-scale=1">
		<title>Change Information View</title>
		
		<!-- Style Imports -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">
		<link href="css/main.css" rel=stylesheet>
		
		<!-- Angular Imports -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
		<script src="js/changeInformationCTRL.js"></script>
		
		<!-- Angular and Style imports -->
		<script src=https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap.js></script>
	</head>
<body class="container" ng-app="changeInformationApp" ng-controller="changeInformationCtrl">
<nav>
	<a href="https://revature.com/">
		<img src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png"/>
	</a>
</nav>
<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h1 class="h1">Change User Information</h1>
</div>
<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<h2 class="h2">Enter User Information</h2>
	<form class ="form-group">
		<label for="userEmail">Email</label>
		<br>
		<input type="email" class="input-sm" ng-model="userEmailModel" id="userEmail">
		<br>
		<label for="currentPassword">Current Password</label>
		<br>
		<input type="password" class="input-sm" ng-model="currentPasswordModel" id="currentPassword">
		<br>
		<div id="currentPasswordDiv">{{incorrectPassword}}</div>
	</form>
</div>
<br>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h2 class="h2">Change Password</h2>
	<form class="form-group">
		<label for="firstPassword">New Password</label>
		<br>
		<input type="password" class="input-sm" ng-model="firstPasswordModel" id="firstPasswordChange">
		<br>
		<label for="secondPassword">Re-Enter New Password</label>
		<br>
		<span class="wrong">{{notEqual}}</span>
		<input type="password" class="input-sm" ng-model="secondPasswordModel" id="secondPasswordChange">
		<br>
		<div id="badFormatDiv">{{badFormat}}</div>
		<br>
		<input type="button" class="input-sm" ng-click="formChangePassword()" value="Submit">
	</form>
</div>
<br>
<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
	<h2 class="h2">Update Phone Number</h2>
	<form class="form-group">
		<label for="phoneChange">New Phone Number</label>
		<br>
		<input type="tel" class="input-sm" ng-model="phoneChangeModel" id="phoneChange">
		<br>
		<div id="phoneChangeDiv">{{phoneBadFormat}}</div>
		<br>
		<input type="button" class="input-sm" ng-click="formChangePhoneNumber()" value="Submit">
	</form>
</div>
<br>
<br>
<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center">
	<div id="successMessageDiv" >{{successMessage}}</div>
	<br>
	<input type="button" class="input-sm text-center" id="changeUserInfoCancelButton" value="Cancel">
</div>
<footer class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<i>©2017 All Rights Reserved.</i>
</footer>
</body>
</html>
