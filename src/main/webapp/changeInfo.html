<div>
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h1 class="h1">Change User Information</h1>
		</div>
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2 class="h2">Enter User Information</h2>
			<form class ="form-group">
				<label for="userEmail">Email</label>
				<br>
				<input type="email" class="input-sm" ng-model="userEmailModel" id="userEmail">
				<br>
				<label for="currentPassword">Current Password</label>
				<br>
				<input type="password" class="input-sm" ng-model="currentPasswordModel" id="currentPassword">
				<br>
				<div id="currentPasswordDiv">{{incorrectPassword}}</div>
			</form>
		</div>
		<br>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h2 class="h2">Change Password</h2>
			<form class="form-group">
				<label for="firstPassword">New Password</label>
				<br>
				<input type="password" class="input-sm" ng-model="firstPasswordModel" id="firstPasswordChange">
				<br>
				<label for="secondPassword">Re-Enter New Password</label>
				<br>
				<span class="wrong">{{notEqual}}</span>
				<input type="password" class="input-sm" ng-model="secondPasswordModel" id="secondPasswordChange">
				<br>
				<div id="badFormatDiv">{{badFormat}}</div>
				<br>
				<input type="button" class="input-sm" ng-click="formChangePassword()" value="Submit">
			</form>
		</div>
		<br>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<h2 class="h2">Update Phone Number</h2>
			<form class="form-group">
				<label for="phoneChange">New Phone Number</label>
				<br>
				<input type="tel" class="input-sm" ng-model="phoneChangeModel" id="phoneChange">
				<br>
				<div id="phoneChangeDiv">{{phoneBadFormat}}</div>
				<br>
				<input type="button" class="input-sm" ng-click="formChangePhoneNumber()" value="Submit">
			</form>
		</div>
		<br>
		<br>
		<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" style="text-align:center">
			<div id="successMessageDiv" >{{successMessage}}</div>
			<br>
			<input type="button" class="input-sm text-center" id="changeUserInfoCancelButton" value="Cancel">
		</div>
</div>
