<html>
<head>
<title>Change Information View</title>
<!-- Style Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
<link href="css/main.css" rel=stylesheet>
<!-- Angular Imports -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
<script src="js/changeInformationCTRL.js"></script>
</head>
<body class="container-fluid" ng-app="changeInformationApp" ng-controller="changeInformationCtrl">
<nav class="col-md-12 text-left">
	<a href="https://revature.com/">
		<img src="https://3g4d13k75x47q7v53surz1gi-wpengine.netdna-ssl.com/wp-content/themes/revature/imgs/logo.png"/>
	</a>
</nav>
<div class="col-md-12">
	<h1>Change User Information</h1>
</div>
<div class="col-md-6">
		<h2>Change Password</h2>
		<form class="form-group">
			<label for="userEmail">Enter Email<span class="req">&nbsp;*</span></label>
			<br>
			<input type="email" ng-model="userEmailModel" id="userEmail">
			<br>
			<label for="currentPassword">Enter Current Password<span class="req">&nbsp;*</span></label>
			<br>
			<input type="password" ng-model="currentPasswordModel" id="currentPassword">{{incorrectPassword}}</input>
			<br>
			<label for="firstPassword">Enter New Password<span class="req">&nbsp;*</span></label>
			<br>
			<input type="password" ng-model="firstPasswordModel" id="firstPasswordChange">
			<br>
			<label for="secondPassword">Re-Enter New Password<span class="req">&nbsp;*</span></label>
			<br>
			<input type="password" ng-model="secondPasswordModel" id="secondPasswordChange"> {{badFormat}} {{notEqual}}</input>
			<br>
			<input type="button" ng-click="formChangePassword()" value="Submit">
		</form>
</div>
<div class="col-md-6">
		<h2>Change Phone Number</h2>
		<form class="form-group">
			<label for="phoneChange">Enter New Phone Number<span class="req">&nbsp;*</span></label>
			<br>
			<input type="tel" ng-model="phoneChangeModel" id="phoneChange">
			<div id="phoneChangeDiv">{{phoneBadFormat}}</div>
			<input type="button" ng-click="formChangePhoneNumber()" value="Submit">
		</form>
</div>
<div class="col-md-12">
	<div id="successMessageDiv">{{successMessage}}</div>
	<button id="changeUserInfoCancelButton">Cancel</button>
</div>
<footer class="col-md-12">
	<i>©2017 All Rights Reserved.</i>
</footer>
</body>
</html>
