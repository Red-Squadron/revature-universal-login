<div class="container">
    <div ng-controller="registerCtrl">
        <form id="registrationForm">
            <div class="side-line-outer">
                <span class="side-line-inner">Change Password</span>
            </div>
            <div class="col-sm-offset-4 col-sm-4" role="form">
                <input class="input-lg form-control" name="oldpassword" ng-model="passPhrase1" type="password" placeholder="Old Password" required/>
                <input class="input-lg form-control" name="newpassword" ng-model="passPhrase2" type="password" placeholder="New Password" required/>
                <input class="input-lg form-control" name="passwordconfirm" ng-model="passPhraseConfirm" type="password" placeholder="Confirm Password" required/>
                <br>
                <div class="row">
                    <input id="register-button" type="button" class="input-lg" value="Update" ng-click="registerUser(oldpassword, newpassword, passwordconfirm)" />
                </div>
            </div>
        </form>
    </div>
</div>
